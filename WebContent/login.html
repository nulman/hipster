<!DOCTYPE html>
<html data-ng-app="">
<head>
  <title>Hipster!- A social network so exclusive it's like you're talking to yourself</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href = "resources/css/main.css">
  <link rel="stylesheet" type="text/css" href = "resources/css/login.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
	<script>
	$(document).ready(function(){
		$("#OR").mouseenter(function(){
			$("#text").css("font-size", "455%");
	    });
		$("#OR").mouseleave(function(){
			$("#text").css("font-size", "450%");
	    });
	});
	</script>
</head>

<body>
<div class="container">
		<div class="row">
		<div class="jumbotron" align="center" id="logo">
		   <img src="resources/images/hipsterlogo2.png" width=60%>
		</div>
		</div>
		<div class="row" id="secondrow">	
			<div class="col-sm-1"></div>
			<div class="col-sm-4 ">
			<h2 align="center">Login</h2>	
				<form action="LoginServlet" method="post" class="form-horizontal">
			  		Username:<br>
					<input type="text" name="username" placeholder="username">
					<br>
					Password:<br>
					<input type="password" name="password" placeholder="password">
					<br><br>
		
				<button class="btn btn" data-ng-disabled="error || incomplete">Submit</button>
				</form>
			</div>	
			
			<div class="col-sm-2" id= "OR" align="center" ><p>OR</p></div>
			
			<div class="col-sm-4">
			<h2 align="center">Sign Up</h2>	
				<form action="SignupServlet" method="post" class="form-horizontal">
			  		Username *:<br>
					<input type="text" name="username" required>
					<br>
					Password *:<br>
					<input type="password" name="password" required>
					<br>
			  		Nickname *:<br>
					<input type="text" name="nickname" required>
					<br>
					Image URL:<br>
					<input type="hidden" name="imgurl" value= "resources/images/defaultuserimg.png">
					<input type="text" name="imgurl">
					<br>
					Short Description:<br>
					<textarea class="form-control" rows="5" name="description" form="signup" maxlength="140"></textarea>
					<br><br>
		
				<button class="btn btn" data-ng-disabled="error || incomplete">Submit</button>
				</form>
			</div>
			<div class="col-sm-1"></div>
			
		</div>
</div>


</body>
</html>
