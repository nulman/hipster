<!DOCTYPE html>
<html data-ng-app="">
<head>
  <title>Hipster!- A social network so exclusive it's like you're talking to yourself</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href = "resources/css/login.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
	<script>
	$(document).ready(function(){
	    $("col-sm-12").click(function(){
	        $(this).hide();
	    });
	});
	</script>
</head>

<body>
<body data-ng-controller="userController">

<div class="container">
		<div class="row">
		<div class="col-sm-12" align="center">
		   <img src="resources/images/hipsterlogo2.png" alt="Hipster Logo" style="width:60%;">
		   <h1>A social network so exclusive it's like you're talking to yourself</h1>     
		</div>
		</div>
		<div class="row">
		<div class="row-same-height">
		
			<div class="col-sm-4 col-xs-height" align="center">
			<h2>Login</h2>	
				<form action="LoginServlet" method="post" class="form-horizontal" >
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Username:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="username" data-ng-disabled="!edit" placeholder="Username">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Password:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="password" data-ng-disabled="!edit" placeholder="Password">
			    	</div>
			  	</div>  
		
				<button class="btn btn" data-ng-disabled="error || incomplete">Submit</button>
				</form>
			</div>	
			
			<div class="col-sm-2 col-xs-height" align="center" style="font-size:450%; vertical-align:middle;"><p><b>OR</b></p></div>
			
			<div class="col-sm-4 col-xs-height" align="center">
			<h2>Sign Up</h2>	
				<form action="SignupServlet" method="post" class="form-horizontal" >
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Username:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="username" data-ng-disabled="!edit" placeholder="Username">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Password:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="password" data-ng-disabled="!edit" placeholder="Password">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Nickname:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="nickname" data-ng-disabled="!edit" placeholder="Nickname">
			    	</div>
			  	</div> 
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">ImageURL:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="imgurl" data-ng-disabled="!edit" placeholder="imgURL">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="col-sm-2 control-label">Description:</label>
			    	<div class="col-sm-10">
			    		<input type="text" data-ng-model="description" data-ng-disabled="!edit" placeholder="Description">
			    	</div>
			  	</div>  
		
				<button class="btn btn" data-ng-disabled="error || incomplete">Submit</button>
				</form>
			</div>
		</div>
		</div>
</div>

</body>
</html>
