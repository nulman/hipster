<!DOCTYPE html>
<html data-ng-app="user">
<head>
  <title>Hipster!- A social network so exclusive it's like you're talking to yourself</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href = "resources/css/main.css">
  <link rel="stylesheet" type="text/css" href = "resources/css/profile.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="resources/AngularJS/app.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.2.26/angular-sanitize.js"></script>
</head>

<body data-ng-controller="MainController as main">

<div class="container">
		
		<div class="row">
		<!-- 
   			<nav class="navbar-inner">
   				<a href="/Hipster"><img src="resources/images/logosmall.png" alt="Hipster logo" class="navbarlogo navbar-left"></a>
				<h3 class="navbar-text"><a href="/discover" class="navbar-link">Discover</a></h3>
				<h3 class="navbar-text navbar-right"><a href="#" class="navbar-link">Logout</a></h3>
  			 </nav>
		 -->
		 	<div class="col-sm-12">
				<a href="/Hipster"><img src="resources/images/logosmall.png" alt="Hipster logo" class="navbarlogo navbar-left"></a>
				<h3 class="navbar-text"><a href="Discover" class="navbar-link">Discover</a></h3>
				
				<img class="topavatar" data-ng-src="{{main.details.PIC}}" align="bottom" alt="avatar">
				<a href="users/{{main.details.NICKNAME}}" class="mainnickname"><h3>@{{main.details.NICKNAME}}</h3></a>
				<h3 class="navbar-text navbar-right"><a href="#" class="navbar-link">Logout</a></h3>
			</div>

			<div class="col-sm-4">
				<div class="userdetails">
					<img class="avatar" data-ng-src="{{main.details.PIC}}" align="bottom" alt="avatar">
					<a href="users/{{main.details.NICKNAME}}" class="mainnickname"><h3>@{{main.details.NICKNAME}}</h3></a>
					<br><br>
					
					<h3>Something on your mind?:</h3>
					<br>
					<form action="Post" method="post" class="newpost">
				            <textarea name="text" class="messagetext" rows="5" maxlength="140"></textarea>
							<input type="hidden" name="reply_to"  value="" />
							<br><br>
							<button class="btn btn" >Submit</button>
				    </form>
				</div>
			</div>
		
			<div class="col-sm-8">
			<br>
			
				<div class="usermessages" ng-repeat="messages in main.messages|limitTo:10"> 
			  		<img class="avatar" data-ng-src="{{messages.PIC}}" align="bottom" alt="avatar">

			  		<h3><a data-ng-href="/users/{{messages.NICKNAME}}" class="nickname">@{{messages.NICKNAME}}</a> wrote:</h3>
			  		<a data-ng-href="/users/{{messages.NICKNAME}}/follow" class="follow"><span class="glyphicon glyphicon-plus"><h4>Follow</h4></span></a>
			  		<br><br>
			  		<div class="textcontent" ng-bind-html-unsafe="message.TEXT">
				  		{{messages.TEXT}}
				 	</div>
			 	 <br>
			 	 
			 	 <a data-ng-href="" class="replymessage">Reply</a>
			  
			  		<form action="Post" method="post" class="newreply">
				            <textarea name="text" class="messagetext" rows="5" maxlength="140"></textarea>
							<input type="hidden" name="reply_to"  value="" />
							<br><br>
							<button class="btn btn" >Submit</button>
			  		</form>
			  	<a data-ng-href="" class="rebuplishmessage">Republish</a>
			  
			  		<form action="Post" method="post" class="newrepublish">
				            <textarea name="text" class="messagetext" rows="5" maxlength="140"></textarea>
							<input type="hidden" name="reply_to"  value="" />
							<br><br>
							<button class="btn btn" >Submit</button>
					</form>
				
			  	<span class="timestamp">{{messages.STAMP|timeago}}</span>
			  	<br>
			 	 
				</div>
				
			</div>	
		</div>
</div>

</body>
</html>
